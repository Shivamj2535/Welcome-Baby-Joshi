<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* Your image file */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 2em;
      border-radius: 12px;
      margin: 3em auto;
      max-width: 400px;
    }
    input, select {
      width: 90%;
      padding: 0.7em;
      margin: 0.7em 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 1em 2em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    audio {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Invited!</h1>
    <p>Join us for our special event.<br>Date: Sept 10, 2025<br>Location: The Grand Hall</p>
    <form id="rsvpForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <select required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="submit">RSVP</button>
    </form>
    <audio id="bgMusic" controls autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script>
    document.getElementById('rsvpForm').onsubmit = function(e) {
      e.preventDefault();
      alert('Thank you for your RSVP!');
      // You can connect this to a backend (like Google Forms, or Firebase) for actual data collection
    }
  </script>
</body>
</html>
