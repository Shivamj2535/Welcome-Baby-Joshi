<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Krishna Baby Shower</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        
        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 2px solid #8e44ad;
        }
        
        h1 {
            font-family: 'Tangerine', cursive;
            color: #8e44ad;
            font-size: 72px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .krishna-icon {
            font-size: 60px;
            margin: 10px 0;
            color: #4a148c;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <!-- Replace with your actual video file -->
            <source src="krishna-baby-shower-bg.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="overlay"></div>

    <div class="container">
        <div class="krishna-icon">ðŸª·</div>
        <h1>Little Krishna's Baby Shower</h1>
        
        <!-- Your existing RSVP form goes here -->
        <form id="rsvpForm">
            <!-- ... form fields ... -->
        </form>
    </div>

    <script>
        // Video autoplay with mute (required for mobile)
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            video.play().catch(error => {
                console.log("Autoplay prevented, showing poster instead");
                video.poster = "krishna-poster.jpg"; // Fallback image
            });
        });
    </script>
</body>
</html>
