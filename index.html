<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mansi's Baby Shower RSVP</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Animated gradient background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }

    /* Krishna faded overlay image */
    .overlay-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://ibb.co/yc6ZR8gG') no-repeat center center/cover;
      opacity: 0.25; /* faded effect */
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #fff9c4;
      text-shadow: 2px 2px 6px #000;
    }

    form {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      color: #000;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <!-- Live wallpaper -->
  <div class="animated-bg"></div>
  <div class="overlay-img"></div>

  <div class="content">
    <h1>ðŸŒ¸ Mansi's Baby Shower ðŸŒ¸</h1>
    <p>Please RSVP below</p>

    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="number" name="guests" placeholder="Number of Guests" required>
      <textarea name="message" placeholder="Your Wishes ðŸ’•"></textarea>
      <button type="submit">Send RSVP</button>
    </form>
  </div>

  <!-- Flute music autoplay -->
  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/Flute.wav" type="audio/wav">
  </audio>
</body>
</html>
